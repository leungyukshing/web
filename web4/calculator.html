<!DOCTYPE html> 
<html>
<head>
  <link rel="shortcut icon" href="cal.jpg">
  <meta name="content-type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="calculator.css">
  <script src="calculator.js" type="text/javascript"></script>
  <title>Calculator</title> 
</head> 

<body> 
<!--construct a table--> 
<div id="frame">
  <div id="nummessege"></div>
  <div id="btn-wrapper">
  <div id="CE">CE</div>
  <div id="backspace"><--</div>
  <div id="decimal">.</div>
  <div id="division">/</div>
  <div id="seven">7</div>
  <div id="eight">8</div>
  <div id="nine">9</div>
  <div id="mul">*</div>
  <div id="four">4</div>
  <div id="five">5</div>
  <div id="six">6</div>
  <div id="substract">-</div>
  <div id="one">1</div>
  <div id="two">2</div>
  <div id="three">3</div>
  <div id="add">+</div>
  <div id="zero">0</div>
  <div id="leftbracket">(</div>
  <div id="rightbracket">)</div>
  <div id="result">=</div>
  </div>
</div>
<p>本计算器可支持键盘输入，回车键计算结果。</p>
</body> 
</html>
